{% extends '_base.html' %}

{% block content %}

<form action="/settings">
    <section>
        <h1>Settings</h1>
        <p>Customize Snazzle to your liking.</p>
    </section>


    <!--

        Wanted to add this, but it might be only possible
        in Svelte or something

        {% macro setting(name, action, disabled) %}
            <section>
                {% if not disabled %}
                    <form action='action'>
                        <h2>{{ name }}</h2>
                        t = text
                            f = `for` attribute
                        {{ caller() }}
                    </form>
                {% else %}
                    <h2>{{ name }}</h2>
                    {{ caller() }}
                {% endif %}
            </section>
        {% endmacro %}

    -->

    <section>
        <h2>Change Theme</h2>
        <label for="theme">Theme 
            <select name="theme">
                <!-- <optgroup label="Dark theme"> -->
                <option value="choco">--- Select an option ---</option>
                {% for theme in themes %}
                <option value="{{ theme }}">{{ str_title(theme) }}</option>
                {% endfor %}
                <!-- </optgroup> -->
            </select>
        </label>
        <button type="submit">Change Theme</button>
    </section>
    <!-- <section>
        <h2>Link Accounts (coming soon)</h2>
        <label for="github">GitHub <button><span class="fa-brands fa-github"></span> Link</button></label>
    </section> -->
    <section>
        <h2>Forums</h2>
        <label for="max-topic-posts">Maximum visible posts on a page <input type="number" id="max-posts"
                name="max-posts" placeholder='20' value="{{ values[1] }}"></label>
        <br>
        <label for="show-deleted-posts">Show deleted posts on a topic <input type="checkbox" id="show-deleted-posts"
                name="show-deleted-posts" value="{{ values[2] }}"></label><br>
        <label for="use-sb2">Use 2.0 scratchblocks instead of 3.0 <input type="checkbox" id="use-sb2" name="use-sb2" value="{{ values[4] }}"></label><br>
        <label for="sb-scale">Scratchblocks scaling <input type="number" step="0.01" id="sb-scale" name="sb-scale" value="{{ values[5] }}"></label>
    </section>
    <section>
        <h2>Profiles</h2>

        <h3>Statuses</h3>
        <label for="ocular-ov">Show ocular instead of Aviate statuses <input type="checkbox" id="status-type" name="ocular-ov" value="{{ values[3] }}" /></label>
        <br>

        <!-- <h3>BlockBit</h3>
        <label for="show-blockbit">Show how much BlockBit you have on your profile <input type="checkbox" id="status-type" name="show-blockbit" /></label>
        <br> 
        <label for="disable-blockbit">Disable BlockBit integration<input type="checkbox" id="status-type" name="disable-blockbit" />-->
    </section>
    <!-- <section>
        <h2>Ocular Status</h2>
        <label for="status">Status <input type="text" id="status" name="status" placeholder='E.g., "Hello world!"'></label>
    </section> -->
    <section>
        <button type="submit">Save Changes</button>
    </section>
</form>

{% endblock %}
