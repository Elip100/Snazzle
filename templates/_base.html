<!DOCTYPE html>
<html>

<head>
  <title>Snazzle - {% block title %}A better frontend for Scratch, built by the community, for the community{% endblock
    %}</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    /* for mobile */
    @media screen and (max-width: 768px) {
      .flex-cont {
        display: block;
      }

      [class*="width-"] {
        display: block;
        width: 100% !important;
      }
    }

    #banner div section {
      font-size: 1.5em;
    }

    h1:not(#banner section h1) {
      font-size: 3em;
    }
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles-' + (theme or 'default') + '.css') }}">
  <script src="https://github.com/scratchblocks/scratchblocks/releases/download/v3.6.2/scratchblocks.min.js"></script>
  <script src="https://kit.fontawesome.com/4bcf06ab35.js" crossorigin="anonymous"></script>
  <input type="hidden" value="{{ sb_scale }}" id="sb_scale">
</head>

<body>
  <nav>
    <div class="navbar-container">
      <div class="logo"><a href="/">Snazzle</a></div>
      <ul class="nav-links">
        <li><a href="/trending"><button><i class="fa-solid fa-earth-americas"></i> Explore</button></a></li>
        <li><a href="/forums"><button><i class="fa-regular fa-comments"></i> Forum Browser</button></a></li>
        <li><a href="/settings"><button class="secondary"><i class="fa-solid fa-gear"></i> Settings</button></a></li>
        {% if signed_in %}
        <li><a href="/settings"><button class="secondary"><i class="fa-solid fa-user"></i> {{ username }}</button></a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <!-- Your content goes here -->
  <div class="omni">
    {% block content %}
    <section>
      <h1>Something went wrong.</h1>
      <p>The page didn't load properly.</p>
    </section>
    {% endblock %}
  </div>

  {% include '_footer.html' %}
  
  <script>
    const sbScale = document.getElementById('sb_scale').value
  </script>

  {% if use_sb2 == False %}
  	<script>
		window.addEventListener('load', function() {
			scratchblocks.renderMatching('pre.blocks', {
				style: 'scratch3',
				languages: ['en'],
				scale: sbScale,
			})
	  	})
  	</script>
  {% else %}
	<script>
		window.addEventListener('load', function() {
			scratchblocks.renderMatching('pre.blocks', {
				style: 'scratch2',
				languages: ['en'],
				scale: sbScale
			})
		})
	</script>
  {% endif %}
</body>

</html>
