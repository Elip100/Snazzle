<script>
    // I'm so sorry, I added JavaScript ðŸ˜­
    // jk but i wanted to do this with Python

    // JavaScript code to wrap all <img> tags with <a> tags to zoom in
        // (generated by ChatGPT)
    document.addEventListener('DOMContentLoaded', function () {
    const images = document.querySelectorAll('.forum-post img');

    for (let i = 0; i < images.length; i++) {
        const imgElement = images[i];
        const imageUrl = encodeURIComponent(imgElement.src);
        const anchorElement = document.createElement('a');

        anchorElement.href = `/img-fullscreen?url=${imageUrl}`;
        imgElement.parentNode.insertBefore(anchorElement, imgElement);
        imgElement.title = "Click to enlarge image";
        anchorElement.appendChild(imgElement);
    }
    });
</script>
